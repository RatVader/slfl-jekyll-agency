Sheri Throop received her JD from the SJ Quinney School of Law at the University of Utah in 2012, and has been practicing Family Law since 2014. She has worked for a number of law firms as an independent contractor, and most recently worked at Legal Aid Society of Salt Lake from 2022 - 2024.
